<mat-card>
    <form class="registerForm">
    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Bio" [(ngModel)]="bio" name="bio" required>
    </mat-form-field>

    
    <mat-form-field>
        <input matInput placeholder="Website" [(ngModel)]="website" name="website" required>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="register()">Register</button>
    </form>
</mat-card>
